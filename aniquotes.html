	<script>
	// Toggle grid padding
	function myFunction() {
	  var x = document.getElementById("myGrid");
	  if (x.className === "col1") {
		x.className = "col2";
	  } else { 
		x.className = x.className.replace("col2", "col1");
	  }
	  var x = document.getElementById("myGrid2");
	  if (x.className === "col1") {
		x.className = "col2";
	  } else { 
		x.className = x.className.replace("col2", "col1");
	  }
	  var x = document.getElementById("myGrid3");
	  if (x.className === "col1") {
		x.className = "col2";
	  } else { 
		x.className = x.className.replace("col2", "col1");
	  }
	}
